sudo: required
dist: trusty
language: cpp
osx_image: xcode8.3

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

before_script:
  - mkdir build
  - cd build
  - mkdir JagatiPackages
  - export JAGATI_DIR=`pwd`/JagatiPackages
  - cmake -G"Ninja" .. -DMEZZ_BuildDoxygen=OFF -DMEZZ_CodeCoverage=ON


install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] ;
        then sudo apt-get install valgrind ninja-build -q -y;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ;
        then brew install ninja;
    fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ; then
        /Applications/Xcode.app/Contents/Developer/usr/bin/g++   -I../include -Iconfig -std=c++14 -Wall -Wextra -Werror -pedantic-errors         -Wcast-align -Wcast-qual -Wctor-dtor-privacy -Wdisabled-optimization -Wformat=2 -Wmissing-declarations         -Wmissing-include-dirs -Wold-style-cast -Wredundant-decls -Wshadow -Wconversion -Wsign-promo         -Wstrict-overflow=2 -Wundef -m64 -Weverything                     -Wno-documentation-unknown-command -Wno-c++98-compat --coverage --coverage -MD -MT CMakeFiles/StaticFoundation_Tester.dir/test/Tests.cpp.o -MF CMakeFiles/StaticFoundation_Tester.dir/test/Tests.cpp.o.d -o CMakeFiles/StaticFoundation_Tester.dir/test/Tests.cpp.o -c ../test/Tests.cpp
    fi
  - ninja
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] ; then
        ./StaticFoundation_Tester
        MEZZ_CompilerIsEmscripten:0     MEZZ_CompilerIsIntel:0  MEZZ_CompilerIsMsvc:0
        MEZZ_BuildStaticLibraries:1     MEZZ_BuildDoxygen:0     MEZZ_Debug:0    MEZZ_CodeCoverage:1
        MEZZ_Linux:1        MEZZ_MacOSX:0       MEZZ_Windows:0
        MEZZ_CompilerDesignNix:1            MEZZ_CompilerDesignMS:0
        MEZZ_Arch64:1       MEZZ_Arch32:0 ;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ; then
        ./StaticFoundation_Tester
        MEZZ_CompilerIsEmscripten:0     MEZZ_CompilerIsIntel:0  MEZZ_CompilerIsMsvc:0
        MEZZ_BuildStaticLibraries:1     MEZZ_BuildDoxygen:0     MEZZ_Debug:0    MEZZ_CodeCoverage:1
        MEZZ_Linux:0        MEZZ_MacOSX:1       MEZZ_Windows:0
        MEZZ_CompilerDesignNix:1            MEZZ_CompilerDesignMS:0
        MEZZ_Arch64:1       MEZZ_Arch32:0 ;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] ;
        then valgrind --tool=memcheck --leak-check=full --error-exitcode=1
            ./StaticFoundation_Tester MEZZ_BuildDoxygen:0;
    fi

after_success:
  - ninja StaticFoundationCoverage
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    recipients:
      - contact@blacktoppstudios.com
    on_success: change
    on_failure: always
